<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murali Krishna | Portfolio</title>

  <!-- CSS -->
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    .section-page {
      display: none;
    }
    .section-page.active {
      display: block;
    }
    .nav-tabs {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      padding: 10px;
      text-align: center;
    }
    .nav-tabs button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
    .nav-tabs button.active {
      border-bottom: 2px solid cyan;
    }
  </style>
</head>

<body>
  <!-- Navigation Tabs -->
  <div class="nav-tabs">
    <button class="tab-btn active" data-target="hero">Home</button>
    <button class="tab-btn" data-target="about">About</button>
    <button class="tab-btn" data-target="skills">Skills</button>
    <button class="tab-btn" data-target="resume">Resume</button>
    <button class="tab-btn" data-target="portfolio">Projects</button>
    <button class="tab-btn" data-target="services">Education</button>
  </div>

  <!-- Section Pages -->
  <section id="hero" class="section-page active">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="assets/img/ocean_hd.mp4" type="video/mp4">
    </video>
    <div class="content">Welcome to My Portfolio</div>
  </section>

  <section id="about" class="section-page">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="assets/img/ocean_new.mp4 type="video/mp4">
    </video>
    <div class="content">About Me</div>
  </section>

  <section id="skills" class="section-page">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="assets/img/ocean_video.mp4" type="video/mp4">
    </video>
    <div class="content">Skills</div>
  </section>

  <section id="resume" class="section-page">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="assets/img/ocean_2.mp4" type="video/mp4">
    </video>
    <div class="content">Resume</div>
  </section>

  <section id="portfolio" class="section-page">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="assets/img/ocean_1.mp4" type="video/mp4">
    </video>
    <div class="content">Portfolio</div>
  </section>

  <section id="services" class="section-page">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="assets/img/ocean_hd.mp4" type="video/mp4">
    </video>
    <div class="content">Education</div>
  </section>

  <!-- JS to Toggle Tabs -->
  <script>
    const buttons = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.section-page');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const target = btn.dataset.target;
        sections.forEach(sec => {
          sec.classList.remove('active');
          if (sec.id === target) sec.classList.add('active');
        });
      });
    });
  </script>
</body>

</html>
